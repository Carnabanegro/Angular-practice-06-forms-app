<h2>Template basicos:</h2>

<div class="row">
    <div class="col">


        <form (ngSubmit)="guardar()" #miFormulario="ngForm">


            <!--input de procuto-->


            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Producto:</label>
                <div class="col-sm-10">
                    <input 
                        [(ngModel)]="initForm.producto" 
                        name="producto" 
                        type="text"  
                        class="form-control" 
                        placeholder="Nombre del producto" 
                        required
                        minlength="3"
                    >
                    <span 
                        *ngIf="productoValido()" 
                        class="form-text text-danger"
                    >
                        El nombre del producto de debe contener almenos de 3 letras
                    </span>
                </div>
            </div>

            <!--fin-->

            <!--input de precio -->

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Precio:</label>
                <div class="col-sm-10">
                    <input 
                        [(ngModel)]="initForm.precio" 
                        name="precio" 
                        type="number"  
                        class="form-control" 
                        placeholder="Precio del producto"
                        required>
                    <span 
                        *ngIf="precioValido()"
                        class="form-text text-danger"
                    >
                        El precio del producto  debe ser mayor a 0
                    </span>
                </div>
            </div>

            <!---->

            <!--input de stock -->

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label fw-bold">Stock:</label>
                <div class="col-sm-10">
                    <input 
                        [(ngModel)]="initForm.stock" 
                        name="stock" 
                        type="number"  
                        class="form-control" 
                        customMin
                        [minimo] = "0"
                        placeholder="Stock del producto"
                        required
                    >
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <button [disabled]="miFormulario.invalid" class="btn btn-primary float-end" type="submit">Enviar</button>

                </div>
            </div>

            <!---->
              
        </form>


    
    </div>

    <div class="row" >
        <div class="col">

            <span class="fw-bold">Touch:</span>
            <pre>{{miFormulario.touched}}</pre>

            <span class="fw-bold">Valid:</span>
            <pre>{{miFormulario.valid}}</pre>

            <span class="fw-bold">Pristine</span>
            <pre>{{miFormulario.pristine}}</pre>

            <span class="fw-bold">CustomDirective:</span>
            <pre>{{miFormulario.controls['stock'].errors | json}}</pre>


        </div>
    </div>
</div>
