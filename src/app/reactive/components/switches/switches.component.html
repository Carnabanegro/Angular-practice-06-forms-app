<h2>Template dinamicos:</h2>

<div class="row">
    <div class="col">

        <form [formGroup]="miFormulario" (ngSubmit)="guardar()">


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label fw-bold">Genero:</label>
                <div class="col-sm-9">

                    <div class="form-check">
                        <input 
                                class="form-check-input" 
                                type="radio"
                                value="M"
                            
                                formControlName="genero" 
                                id="flexRadioDefault1"
                        >
                        <label class="form-check-label" for="flexRadioDefault1">
                          Masculino
                        </label>
                    </div>
                    <div class="form-check">
                        <input 
                                class="form-check-input" 
                                type="radio" 
                                value="F"
                              
                                formControlName="genero" 
                                id="flexRadioDefault2" 
                        >
                        <label class="form-check-label" for="flexRadioDefault2">
                          Femenino
                        </label>
                    </div>
                    <div class="form-check">
                        <input 
                                class="form-check-input" 
                                type="radio"
                                value="0"
                               
                                formControlName="genero" 
                                id="flexRadioDefault3" 
                        >
                        <label class="form-check-label" for="flexRadioDefault3">
                          Otro
                        </label>
                    </div>

        
                    
                    
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label fw-bold">Notificaciones:</label>
                <div class="col-sm-9">

                    <div class="form-check form-switch pt-2">
                        <input 
                                class="form-check-input" 
                                type="checkbox" 
                                value="false" 
                              
                                formControlName="notifi"
                                id="flexSwitchCheckChecked" 
                                
                        >
                        <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones!!!</label>
                    </div>

                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label fw-bold"></label>
                <div class="col-sm-9">

                    <div class="form-check">

                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            value="" 
                            formControlName="terminos"
                           
                            id="defaultCheck1"

                        >   
                        <label class="form-check-label px-2" for="defaultCheck1">
                            Acepto los terminos y condiciones!!
                        </label>

                    </div>
                </div>
            </div>

    


            <div class="row">
                <div class="col">
    
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Enviar</button>
    
                </div>
            </div>

        </form>


       <div class="row">
            <div class="col">

                <span class="fw-bold">Radio</span>
                <pre>{{miFormulario.value | json}}</pre>
        
                <span class="fw-bold">Switch</span>
                <pre>{{persona | json}}</pre>
        
                <span class="fw-bold">Check</span>
                <pre>{{miFormulario.valid | json}}</pre>


            </div>
        </div>
    
        

       


    </div>
</div>
